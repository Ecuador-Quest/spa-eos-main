<body>
<script>
    System.import('single-spa').then( function (single-spa){
        singleSpa.registerApplication(
          'spa-eos-login',
          function () {
            return System.import('spa-eos-login');
          },
          function (location) {
            return location.pathname.startsWith('/auth');
          }
        )
        singleSpa.start();
    })
</script>
